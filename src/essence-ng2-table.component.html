<div *ngIf="tableData" class="ui-essence-table-wrapper">
	<div class="pull-right hidden-print search-wrapper">
		<form class="form-inline">
			<div class="input-group">
				<input type="text"
				       class="form-control"
				       name="searchText"
				       [(ngModel)]="searchText"
				       placeholder="全局搜索，多条件用空格隔开">
				<div class="input-group-addon" (click)="search()">
					<span class="glyphicon glyphicon-search"></span>
				</div>
			</div>
		</form>
	</div>
	<table class="table table-bordered table-striped table-hover ui-essence-table">
		<thead>
			<tr>
				<td *ngIf="config.columns.batch" class="text-center">
					<input type="checkbox" [checked]="selectedDatas.length === tableData.items.length" [indeterminate]="selectedDatas.length > 0 && selectedDatas.length < tableData.items.length" (change)="checkboxAllChangeEvent($event)">
				</td>
				<th *ngIf="config.columns.index.enabled" class="text-nowrap text-center" [class.hidden-print]="!config.columns.index.print">序号</th>
				<ng-container *ngFor="let column of config.columns.items;">
					<th *ngIf="column.visible" [ngClass]="{'text-nowrap': true, 'text-center': true, 'hidden-print': !column.print, 'order': column.order}" (click)="sort(column)" [attr.width]="column.width">
						<span>
							{{column.label}}
						</span>
						<i class="fa hidden-print" *ngIf="column.order" [ngClass]="{'fa-sort text-muted': column.order === 'normal' || column.operator === 'normal', 'fa-sort-asc': column.operator === 'asc', 'fa-sort-desc': column.operator === 'desc'}"></i>
					</th>
				</ng-container>
			</tr>
		</thead>
		<tbody>
			<tr [class.success]="data.selected" *ngFor="let data of tableData.items; trackBy: trackById; let dataIndex = index;" (click)="rowChangeEvent(data)">

				<!--批量复选框-->
				<td *ngIf="config.columns.batch" class="text-center">
					<input type="checkbox"
					       [checked]="data.selected"
					       (change)="checkboxChangeEvent(data)">
				</td>

				<!--序号-->
				<td *ngIf="config.columns.index.enabled" class="text-center" [class.hidden-print]="!config.columns.index.print">{{dataIndex + tableData.startIndex + 1}}</td>

				<!--单元格内容-->
				<ng-container *ngFor="let column of config.columns.items;">
					<td *ngIf="column.visible" [ngClass]="column.cls" [ngStyle]="column.style" [class.hidden-print]="!column.print">
						<div *ngIf="!column.render" [innerHTML]="domSanitizer.bypassSecurityTrustHtml(data[column.colName])"></div>
						<div *ngIf="isFunction(column.render)" [innerHTML]="domSanitizer.bypassSecurityTrustHtml(column.render(data[column.colName], data))"></div>
						<div *ngIf="isArray(column.render)">
							<button style="margin: 2px;" *ngFor="let button of column.render;" type="button" class="btn" [ngClass]="button.cls" (click)="button.event(data)">{{button.text}}</button>
						</div>
					</td>
				</ng-container>
			</tr>
			<tr *ngIf="tableData.items && tableData.items.length <= 0">
				<td *ngIf="config.columns.batch" class="text-center">
					<input type="checkbox">
				</td>
				<td class="text-center" [attr.colspan]="config.columns.items.length + 1">
					无数据！
				</td>
			</tr>
		</tbody>
		<tfoot *ngIf="config.columns.filter && tableData" class="hidden-print">
			<tr>
				<td *ngIf="config.columns.batch" class="text-center"></td>
				<td *ngIf="config.columns.index.enabled"></td>
				<ng-container *ngFor="let column of config.columns.items;">
					<td *ngIf="column.visible">
						<div *ngIf="column.filterProp.enabled">
							<input type="text" class="form-control" (keyup)="setCurrentColumn(column)" *ngIf="column.filterProp.type === 'string'" [placeholder]="column.label" [formControl]="filterInput">
							<select class="form-control" (change)="filter($event.target.value, column)" *ngIf="column.filterProp.type === 'select'">
								<option value="">全部</option>
								<option *ngFor="let prop of column.filterProp.value" [value]="prop.value">{{prop.text}}</option>
							</select>
							<div style="position: relative;" *ngIf="column.filterProp.type === 'date'">
								<input type="text" class="form-control"
								       essence-ng2-datetimepicker
								       name="time"
								       [options]="{format: 'YYYY-MM-DD hh:mm:ss'}"
								       [(ngModel)]="currSelectTime"
								       readonly
								       [placeholder]="column.label"
								       (changeDate)="dateChange($event, column)">
							</div>
						</div>
					</td>
				</ng-container>
			</tr>
		</tfoot>
	</table>
	<div class="row hidden-print" *ngIf="tableData">
		<div class="col-sm-6 ui-essence-table-pageInfo">
			显示 {{tableData.startIndex + 1}} 到 {{tableData.endIndex}} 条，共 {{tableData.totalCount}} 条数据
		</div>
		<div class="col-sm-6 pull-right ui-essence-table-pageBtn">
			<div class="pull-right">
				<essence-ng2-pagination [totalItems]="tableData.totalCount"
				                        [(ngModel)]="config.serverParam.currentPage"
				                        [maxSize]="5"
				                        [itemsPerPage]="config.serverParam.pageSize"
				                        class="pagination-sm"
				                        [boundaryLinks]="true"
				                        [rotate]="false"
				                        previousText="上一页"
				                        nextText="下一页"
				                        firstText="首页"
				                        lastText="尾页"
				                        (pageChanged)="pageChanged($event)">
				</essence-ng2-pagination>
			</div>
		</div>
	</div>
</div>
